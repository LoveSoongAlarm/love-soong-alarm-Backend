name: CICD - DockerHub Build & Push

on:
  push:
    branches: [ main ]

env:
  DOCKER_IMAGE: lovesoongalarm/lovesoongalarm

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build JAR
        run: |
          chmod +x ./gradlew
          ./gradlew clean bootJar

      - name: DockerHub 로그인
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Buildx 설치 및 멀티 플랫폼 빌드
        run: |
          docker buildx create --use --name test-builder || docker buildx use test-builder
          docker buildx inspect --bootstrap
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t $DOCKER_IMAGE:latest \
            --push .

  cd:
    needs: [ci]
    runs-on: ubuntu-latest

    steps:
      - name: SSH 접속 및 배포
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USER }}
          key: ${{ secrets.GCP_SSH_PRIVATE_KEY }}
          envs: DB_URL,DB_USERNAME,DB_PASSWORD
          script: |
            cd ~/deploy
            ./deploy.sh

      - name: 배포 실패 여부 확인
        if: failure()
        run: |
          echo "❌ 배포 실패"
          exit 1

      - name: 배포 성공 확인
        if: success()
        run: |
          echo "✅ 배포 성공"
