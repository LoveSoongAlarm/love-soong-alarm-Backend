version: "3.8"

services:
  app:
    image: lovesoongalarm/lovesoongalarm:latest
    environment:
      DB_URL: ${DB_URL}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      ACCESS_TOKEN_EXPIRATION: ${ACCESS_TOKEN_EXPIRATION}
      REFRESH_TOKEN_EXPIRATION: ${REFRESH_TOKEN_EXPIRATION}
      DOMAIN_NAME: ${DOMAIN_NAME}
      KAKAO_CLIENT_ID: ${KAKAO_CLIENT_ID}
      KAKAO_CLIENT_SECRET: ${KAKAO_CLIENT_SECRET}
      KAKAO_REDIRECT_URI: ${KAKAO_REDIRECT_URI}
      REDIRECT_URL: ${REDIRECT_URL}
      KAKAO_KEY: ${KAKAO_KEY}
      STRIPE_SECRET: ${STRIPE_SECRET}
      STRIPE_SUCCESS_URL: ${STRIPE_SUCCESS_URL}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      PROD_PREPASS: ${PROD_PREPASS}
      PROD_CHAT_TICKET: ${PROD_CHAT_TICKET}
      PROD_SLOT1: ${PROD_SLOT1}
      PROD_SLOT2: ${PROD_SLOT2}
      PROD_SLOT3: ${PROD_SLOT3}
      STRIPE_CANCEL_URL: ${secrets.STRIPE_CANCEL_URL}

    ports:
      - "8080:8080"
    depends_on:
      - redis
    networks:
      - backend

  redis:
    image: redis:latest
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - ./redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "PING"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - backend

networks:
  backend: {}
